<body>

    <script>
        // ===== ì„¤ì • =====
        let SERVER_URL = localStorage.getItem('serverUrl') || 'http://localhost:5001';
        let recognition = null;
        let isRecording = false;
        let isProcessing = false;
        
        // ì´ˆê¸°í™”
        document.getElementById('serverUrl').value = SERVER_URL;
        initSpeechRecognition();
        checkConnection();
        
        // ===== íƒ­ ì „í™˜ =====
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.docs-container').forEach(c => c.classList.remove('active'));
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('docsContainer').classList.remove('active');
            document.getElementById('settingsContainer').classList.remove('active');
            document.getElementById('inputContainer').style.display = 'none';
            
            event.target.classList.add('active');
            
            if (tabName === 'chat') {
                document.getElementById('chatContainer').style.display = 'flex';
                document.getElementById('inputContainer').style.display = 'block';
            } else if (tabName === 'docs') {
                document.getElementById('docsContainer').classList.add('active');
                loadDocuments();
            } else if (tabName === 'settings') {
                document.getElementById('settingsContainer').classList.add('active');
            }
        }
        
        // ===== ì„œë²„ ì—°ê²° =====
        async function checkConnection() {
            try {
                const res = await fetch(SERVER_URL + '/health', { timeout: 5000 });
                const data = await res.json();
                
                document.getElementById('statusDot').classList.add('ok');
                document.getElementById('statusText').textContent = 'ì—°ê²°ë¨';
                document.getElementById('docCount').textContent = data.documents || 0;
                return true;
            } catch (e) {
                document.getElementById('statusDot').classList.remove('ok');
                document.getElementById('statusText').textContent = 'ì—°ê²° ì•ˆ ë¨';
                return false;
            }
        }
        
        async function testConnection() {
            const resultEl = document.getElementById('testResult');
            resultEl.textContent = 'í…ŒìŠ¤íŠ¸ ì¤‘...';
            resultEl.style.color = '#888';
            
            try {
                const url = document.getElementById('serverUrl').value;
                const res = await fetch(url + '/health');
                const data = await res.json();
                
                resultEl.textContent = 'âœ… ì—°ê²° ì„±ê³µ! ë¬¸ì„œ: ' + data.documents + 'ê°œ, LLM: ' + (data.llm_available ? 'ì‚¬ìš©ê°€ëŠ¥' : 'ì‚¬ìš©ë¶ˆê°€');
                resultEl.style.color = '#2ed573';
            } catch (e) {
                resultEl.textContent = 'âŒ ì—°ê²° ì‹¤íŒ¨: ' + e.message;
                resultEl.style.color = '#ff4757';
            }
        }
        
        function saveSettings() {
            SERVER_URL = document.getElementById('serverUrl').value;
            localStorage.setItem('serverUrl', SERVER_URL);
            alert('ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
            checkConnection();
        }
        
        // ===== ìŒì„± ì¸ì‹ =====
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'ko-KR';
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('userInput').value = transcript;
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    document.getElementById('voiceBtn').classList.remove('recording');
                    const input = document.getElementById('userInput').value.trim();
                    if (input && !isProcessing) {
                        sendMessage();
                    }
                };
                
                recognition.onerror = (event) => {
                    isRecording = false;
                    document.getElementById('voiceBtn').classList.remove('recording');
                    if (event.error === 'not-allowed') {
                        alert('ë§ˆì´í¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”!');
                    }
                };
            }
        }
        
        function toggleVoice() {
            if (isProcessing) return;
            
            if (!recognition) {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.\nChrome ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('recording');
            }
        }
        
        // ===== ìŒì„± ì¶œë ¥ =====
        function speak(text) {
            if (!('speechSynthesis' in window)) return;
            if (document.getElementById('autoSpeak').value !== 'true') return;
            
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 1.0;
            speechSynthesis.speak(utterance);
        }
        
        function stopSpeaking() {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }
        
        // ===== ë©”ì‹œì§€ =====
        function addMessage(text, isUser, sources = null) {
            const container = document.getElementById('chatContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + (isUser ? 'user' : 'bot');
            
            let html = text.replace(/\n/g, '<br>');
            
            if (!isUser) {
                if (sources && sources.length > 0) {
                    html += '<div class="sources">ğŸ“š ì°¸ê³ : ' + sources.map(s => s.id).join(', ') + '</div>';
                }
                html += '<div class="message-actions">';
                html += '<button onclick="speak(\'' + text.replace(/'/g, "\\'").replace(/\n/g, ' ') + '\')">ğŸ”Š ì½ê¸°</button>';
                html += '<button onclick="stopSpeaking()">â¹ï¸ ì¤‘ì§€</button>';
                html += '</div>';
            }
            
            msgDiv.innerHTML = html;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function showTyping() {
            const container = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
        
        // ===== ë©”ì‹œì§€ ì „ì†¡ =====
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            
            if (!question || isProcessing) return;
            
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('voiceBtn').disabled = true;
            
            addMessage(question, true);
            input.value = '';
            showTyping();
            
            try {
                const numResults = document.getElementById('numResults').value;
                
                const response = await fetch(SERVER_URL + '/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        n_results: parseInt(numResults)
                    })
                });
                
                hideTyping();
                
                if (!response.ok) {
                    throw new Error('ì„œë²„ ì˜¤ë¥˜: ' + response.status);
                }
                
                const data = await response.json();
                addMessage(data.answer, false, data.sources);
                speak(data.answer);
                checkConnection();
                
            } catch (error) {
                hideTyping();
                addMessage('âŒ ì˜¤ë¥˜: ' + error.message + '\n\nì„¤ì •ì—ì„œ ì„œë²„ ì£¼ì†Œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.', false);
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('voiceBtn').disabled = false;
            }
        }
        
        // ===== ë¬¸ì„œ ê´€ë¦¬ =====
        async function loadDocuments() {
            try {
                const res = await fetch(SERVER_URL + '/list?limit=50');
                const data = await res.json();
                
                document.getElementById('docCount').textContent = data.total;
                
                const listEl = document.getElementById('docList');
                
                if (data.documents && data.documents.length > 0) {
                    listEl.innerHTML = data.documents.map(doc => `
                        <div class="doc-item">
                            <div class="doc-item-id">ğŸ·ï¸ ${doc.id}</div>
                            <div class="doc-item-text">${doc.text}</div>
                            <button class="doc-item-delete" onclick="deleteDocument('${doc.id}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                        </div>
                    `).join('');
                } else {
                    listEl.innerHTML = `
